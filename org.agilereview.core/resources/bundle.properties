agileReview.icon = icons/agile_icon.png
agileReview.editor.icon = icons/agile_icon.png
category.name.0 = AgileReview
wizard.review.name = Review
wizard.export.name = Review Export
wizard.reviewSource.name = Review Source Project
annotations.default.color=205,230,170
annotations.default.color.author0=255,255,107
annotations.default.color.author1=120,183,244
annotations.default.color.author2=255,99,99
annotations.default.color.author3=255,74,156
annotations.default.color.author4=44,222,167
annotations.default.color.author5=118,239,119
annotations.default.color.author6=205,130,170
annotations.default.color.author7=255,201,101
annotations.default.color.author8=127,152,161
annotations.default.color.author9=184,107,232
review.default.color=185,210,220
#0,255,128
agileReview_nature.id=de.tukl.cs.softech.agilereview.nature
agileReview_active_nature.id=de.tukl.cs.softech.agilereview.active_nature

#URLS
url_example_export_templates=http://sourceforge.net/projects/agilereview/files/raw%20export%20templates/
url_donations=http://www.agilereview.org/donations/

#key separator for combining reviewId, author and commentId
key_separator=|
#characters which are not allowed for reviewIds and author names
forbidden_chars=/\\:*?"<>

#Parser configuration, all parser properties depends on the order of parser_file endings
#separate different endings representing the same language or having the same comment tags
#by white space
parser_fileendings=java php c cpp h,xml
parser_comment_begin_tag=/*,<!--
parser_comment_end_tag=*/,-->

#Export omitting filenames (comma separated list)
export_omittings=.project,bin,.classpath,.settings,.svn

#The priority of a comment should be specified in sequence from a "low" to a "high" state.
org.agilereview.comment_priorities=low,medium,high
#The status of a comment should be specified in sequence from an "open" to a "closed" state.
org.agilereview.comment_status=open,closed,fixed
#The status of a review should be specified in sequence from an "open" to a "closed" state.
review_status=in progress,finished

#Icon file paths
icon_review_add=icons/review/review_add_15x15.png
icon_review_delete=icons/review/review_del_15x15.png
icon_review_ok=icons/review/review_ok_15x15.png
icon_comment_add=icons/comment/comment_add_15x15.png
icon_comment_delete=icons/comment/comment_del_15x15.png
icon_comment_ok=icons/comment/comment_ok_15x15.png
icon_comment_repos=icons/comment/comment_repos_15x15.png
icon_synced=icons/synced.gif
icon_donate=icons/donate.png
icon_browse=icons/discovery.gif

#message dialogs
reply_inf_completeness=You have to fill out the comment text!

#log level (0: no logs, 1: error logs, 2: warning, error logs, 3: info, warning, error logs)
log_level=1